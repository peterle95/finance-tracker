<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Finance Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Finance Tracker</h1>
        </header>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="add">Add Transaction</button>
            <button class="tab-button" data-tab="transactions">Transactions</button>
        </div>
        
        <div id="add" class="tab-content active">
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" class="form-control">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" class="form-control" step="0.01" min="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" class="form-control" list="categories" required>
                <datalist id="categories">
                    <option value="Food">
                    <option value="Transport">
                    <option value="Shopping">
                    <option value="Bills">
                    <option value="Salary">
                    <option value="Other">
                </datalist>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description (optional):</label>
                <input type="text" id="description" class="form-control">
            </div>
            
            <button id="add-transaction" class="btn primary">Add Transaction</button>
        </div>
        
        <div id="transactions" class="tab-content">
            <div class="filters">
                <select id="filter-type" class="form-control">
                    <option value="all">All Transactions</option>
                    <option value="expense">Expenses</option>
                    <option value="income">Incomes</option>
                </select>
                <input type="month" id="filter-month" class="form-control">
            </div>
            
            <div id="transactions-list" class="transactions-list">
                <!-- Transactions will be added here by JavaScript -->
            </div>
            
            <div class="summary">
                <div>Total Income: <span id="total-income">$0.00</span></div>
                <div>Total Expenses: <span id="total-expense">$0.00</span></div>
                <div class="balance">Balance: <span id="balance">$0.00</span></div>
            </div>
        </div>
    </div>
    
    <!-- Install button (hidden by default) -->
    <button id="install-btn" class="install-btn" style="display: none;">
        Install App
    </button>
    
    <script src="app.js"></script>
</body>
</html>
